        <section class="row" id="tmServices">
          
          <div class="col-12">
            <div class="parallax-window tm-services-parallax-header tm-testimonials-parallax-header"
                 data-parallax="scroll"
                 data-z-index="101"
                 data-image-src="img/log.jpg">

                 <div class="tm-bg-black-transparent text-center tm-services-header tm-testimonials-header">
                    <h2 class="text-uppercase tm-services-page-title tm-testimonials-page-title"></h2>
<!--Inicia el ingreso de datos para Login-->
					<div class="login-wrap">
						<div class="login-html">
							<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Inicio de Sesión</label>
							<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrase</label>
							<div class="login-form">
								<div class="sign-in-htm">
									<div class="group">
										<label for="user" class="label">Usuario</label>
										<input id="loginUser" type="text" class="input">
									</div>
									<div class="group">
										<label for="pass" class="label">Contraseña</label>
										<input id="loginPass" type="password" class="input" data-type="password">
									</div>


<!-- boton inicio sesion-->
                  <div class="group">
                    <button type="submit" onclick="InicioSesion()" class="button">Ingresar</button>
                  </div>

                  <div class="hr"></div>
                  <div class="foot-lnk">	</div>


<!--Registro-->
								</div>
								<div class="sign-up-htm">

									<div class="group">
										<label for="nombre" class="label">Nombre*</label>
										<input id="nombreRegistro" type="text"    class="input">
									</div>

									<div class="group">
										<label for="apellido" class="label">Apellido*</label>
										<input id="apellidoRegistro" type="text" class="input">
									</div>

									<div class="group">
										<label for="date" class="label">Fecha de Nacimiento*</label>
										<input id="fechaRegistro" type="date" class="input" data-type="date">
									</div>
                  
                  <div class="group">
                    <label for="sex" class="label">Sexo*</label>

                    <select name="menu" id="sexRegistro" class="input">
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option> 
                    </select>

<!--
										<label for="sex" class="label">Sexo*</label>
                    <input id="sexRegistro" type="radio" name="boton" class="input" value="F">Femenino
                  -->
									</div>
									
                  

                  <div class="group">
										<label for="user" class="label">Usuario*</label>
										<input id="userRegistro" type="text" class="input">
									</div>

                  <div class="group">
										<label for="pass" class="label">Contraseña(8 caracteres minimo)*</label>
										<input id="passRegistro" type="password" class="input" data-type="password">
									</div>

                  <div class="group">
										<label for="tel" class="label">Telefono</label>
										<input id="telRegistro" type="text" class="input" >
									</div>
<!--Boton de registro-->
									<div class="group">
									<!--	<input type="submit" class="button" value="Registrarse"> -->
                    <button type="submit" onclick="CrearUsuario()" class="button">Registrarse</button>
									</div>
									<div class="hr"></div>

									<div class="foot-lnk">
								
									</div>
								</div>
							</div>
